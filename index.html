<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sidra P2P Activate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures full height while allowing scrolling */
            background-color: saddlebrown;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            min-height: auto; /* Allows scrolling if content overflows */
            background: black;
            padding: 40px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 25px;
            margin-bottom: 20px;
            color: darkorange;
            font-size: 35px;
        }

        p {
            color: darkgray;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between image and text */
            padding: 14px 30px;
            background: darkorange;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            transition: 0.3s;
            max-width: 100%;
            height: 55px;
            margin-bottom: 35px;
        }

        .login-btn img {
            width: 30px;
            height: 30px;
        }

        .login-btn:hover {
            background: orange;
        }

        a {
            color: darkgray;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Updated Image Paths -->
        <img src="images/download_16.jpeg" width="110" height="110" alt="Sidra Chain Logo">
        
        <h1><strong>Sidra Chain</strong></h1>
        <p style="font-size: 13px;"><strong>Secure. Decentralized. Future.</strong></p>
        <p><strong>Welcome back! Please login with your KYCPORT account to continue.</strong></p>

        <!-- Login Button with Image -->
        <a href="form.html" class="login-btn">
            <img src="images/kyc_port_transparent_fixed.png" alt="Login Icon">
            Activate P2P with KYCPORT
        </a>

        <p style="font-size: 15px;">
            By logging in, you agree to our 
            <a href="index.html">Terms of Service</a> and 
            <a href="index.html">Privacy Policy</a>.
        </p>
    </div>
</body>
</html>
